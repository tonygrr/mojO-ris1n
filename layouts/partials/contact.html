<!-- Contact Info -->
<div id="contact_buttons">
    <footer>
        <p>Сделано с любовью {{ $.Site.Data.config.name }} с использованием <a href="https://github.com/jackyzha0/quartz">Quartz</a>, © {{ dateFormat "2006" now }}</p>
        <ul>
            {{ if not .IsHome }}
            <li><a href="/">Home</a></li>
            {{end}}
            {{- range $.Site.Data.config.links -}}
            <li><a href="{{.link}}">{{.link_name}}</a></li>
            {{- end -}}
        </ul>
    </footer>
</div>
